<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeBoard - Your Digital Canvas</title>
    <meta name="description"
        content="A free-form digital board for creating and organizing pins and lists on an infinite canvas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-left">
            <h1 class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <path d="M9 3v18M15 3v18M3 9h18M3 15h18" />
                </svg>
                FreeBoard
            </h1>
        </div>

        <div class="toolbar-center">
            <button class="tool-btn" id="addTextPin" title="Add Text Pin (T)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                    <line x1="16" y1="13" x2="8" y2="13" />
                    <line x1="16" y1="17" x2="8" y2="17" />
                    <polyline points="10 9 9 9 8 9" />
                </svg>
                <span>Text Pin</span>
            </button>

            <button class="tool-btn" id="addImagePin" title="Add Image Pin (I)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <polyline points="21 15 16 10 5 21" />
                </svg>
                <span>Image Pin</span>
            </button>

            <button class="tool-btn" id="addList" title="Add List (L)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6" />
                    <line x1="8" y1="12" x2="21" y2="12" />
                    <line x1="8" y1="18" x2="21" y2="18" />
                    <line x1="3" y1="6" x2="3.01" y2="6" />
                    <line x1="3" y1="12" x2="3.01" y2="12" />
                    <line x1="3" y1="18" x2="3.01" y2="18" />
                </svg>
                <span>List</span>
            </button>

            <div class="divider"></div>

            <button class="tool-btn" id="undoBtn" title="Undo (Ctrl+Z)" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 7v6h6" />
                    <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13" />
                </svg>
            </button>

            <button class="tool-btn" id="redoBtn" title="Redo (Ctrl+Y)" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 7v6h-6" />
                    <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 2.7" />
                </svg>
            </button>

            <div class="divider"></div>

            <button class="tool-btn" id="saveSnapshot" title="Save Snapshot">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                    <polyline points="17 21 17 13 7 13 7 21" />
                    <polyline points="7 3 7 8 15 8" />
                </svg>
                <span>Save</span>
            </button>

            <button class="tool-btn" id="loadSnapshot" title="Load Snapshot">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                </svg>
                <span>Load</span>
            </button>
        </div>

        <div class="toolbar-right">
            <div class="zoom-controls">
                <button class="tool-btn small" id="zoomOut" title="Zoom Out (-)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="8" y1="11" x2="14" y2="11" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                </button>
                <span class="zoom-level" id="zoomLevel">100%</span>
                <button class="tool-btn small" id="zoomIn" title="Zoom In (+)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="11" y1="8" x2="11" y2="14" />
                        <line x1="8" y1="11" x2="14" y2="11" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                </button>
                <button class="tool-btn small" id="resetZoom" title="Reset Zoom (0)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6" />
                        <path d="M23 20v-6h-6" />
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" />
                    </svg>
                </button>
            </div>

            <div class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
                <div class="theme-toggle-slider">
                    <svg class="theme-icon sun" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                    <svg class="theme-icon moon" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas Container -->
    <div class="canvas-container" id="canvasContainer">
        <div class="canvas" id="canvas">
            <!-- Pins will be added here dynamically -->
        </div>
    </div>

    <!-- Tag Filter Panel -->
    <div class="tag-panel" id="tagPanel">
        <h3>Tags</h3>
        <div class="tag-list" id="tagList">
            <button class="tag-filter active" data-tag="all">All</button>
        </div>
    </div>

    <!-- Modals -->

    <!-- Snapshot Modal -->
    <div class="modal" id="snapshotModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Save Snapshot</h2>
                <button class="close-btn" id="closeSnapshotModal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="snapshotName" placeholder="Enter snapshot name..." class="input-field">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelSnapshot">Cancel</button>
                <button class="btn btn-primary" id="confirmSnapshot">Save</button>
            </div>
        </div>
    </div>

    <!-- Load Snapshot Modal -->
    <div class="modal" id="loadSnapshotModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Load Snapshot</h2>
                <button class="close-btn" id="closeLoadModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="snapshot-list" id="snapshotList">
                    <!-- Snapshots will be listed here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelLoad">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <h1>Welcome to FreeBoard</h1>
            <p>Your infinite digital canvas for ideas, notes, and inspiration</p>
            <div class="welcome-actions">
                <button class="btn btn-primary btn-large" id="getStarted">Get Started</button>
            </div>
            <div class="welcome-tips">
                <div class="tip">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v20M2 12h20" />
                    </svg>
                    <span>Create pins anywhere on the canvas</span>
                </div>
                <div class="tip">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 9l-3 3 3 3M9 5l3-3 3 3M15 19l-3 3-3-3M19 9l3 3-3 3" />
                    </svg>
                    <span>Drag and drop to organize</span>
                </div>
                <div class="tip">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />
                        <path d="M22 12A10 10 0 0 0 12 2v10z" />
                    </svg>
                    <span>Zoom and pan for better navigation</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
